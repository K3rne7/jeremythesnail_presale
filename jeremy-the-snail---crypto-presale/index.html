<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeremy the Snail ($JEREMY) - Official Presale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #0F052B; /* New dark background */
        color: #F0F0F0;
      }
      @keyframes float-light {
        0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
        50% { transform: translateY(-20px) rotate(5deg); opacity: 0.8; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      }
      @keyframes float-orb {
        0% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-30px) scale(1.05); }
        100% { transform: translateY(0px) scale(1); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%) rotate(10deg); }
        100% { transform: translateX(100%) rotate(10deg); }
      }
      @keyframes color-shift {
        0% { filter: hue-rotate(0deg); }
        50% { filter: hue-rotate(60deg); }
        100% { filter: hue-rotate(0deg); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px #00F2FF, 0 0 5px #00F2FF; }
        50% { box-shadow: 0 0 20px #00F2FF, 0 0 10px #00F2FF; }
      }
      /* New crazy animations */
      @keyframes background-pan {
        0% { background-position: 0% center; }
        100% { background-position: -200% center; }
      }
      @keyframes float-crazy {
        0% { transform: translateY(0) rotate(0deg) scale(1); }
        25% { transform: translateY(-15px) rotate(10deg) scale(1.05); }
        50% { transform: translateY(0) rotate(-5deg) scale(1); }
        75% { transform: translateY(10px) rotate(5deg) scale(0.95); }
        100% { transform: translateY(0) rotate(0deg) scale(1); }
      }
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-3px, 3px); }
        40% { transform: translate(-3px, -3px); }
        60% { transform: translate(3px, 3px); }
        80% { transform: translate(3px, -3px); }
        100% { transform: translate(0); }
      }
      .glitch-container:hover .glitch-target {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }
      
      .animate-float-light {
          animation: float-light 6s ease-in-out infinite;
      }
      .animate-float-orb-1 {
          animation: float-orb 10s ease-in-out infinite, color-shift 15s ease-in-out infinite;
      }
      .animate-float-orb-2 {
          animation: float-orb 12s ease-in-out infinite reverse, color-shift 15s ease-in-out infinite reverse;
      }
      .shimmer-button::before {
        content: '';
        position: absolute;
        top: -10%;
        left: 0;
        width: 20%;
        height: 120%;
        background: rgba(255, 255, 255, 0.3);
        filter: blur(10px);
        transform: translateX(-100%) rotate(10deg);
        animation: shimmer 3s infinite;
        animation-delay: 2s;
      }
      /* Custom shadow for neon glow */
      .shadow-cyan {
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.4), 0 0 5px rgba(0, 242, 255, 0.6);
      }
      .shadow-pink {
        box-shadow: 0 0 15px rgba(255, 0, 229, 0.4), 0 0 5px rgba(255, 0, 229, 0.6);
      }
      /* Snail icon glow on progress bar */
      .snail-progress-glow {
        filter: drop-shadow(0 0 8px #00F2FF) drop-shadow(0 0 4px #00F2FF);
      }
      /* Roadmap trail pulse */
      .trail-glow {
        animation: pulse-glow 2.5s ease-in-out infinite;
      }
    </style>
